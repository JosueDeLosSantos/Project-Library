    <header>
        <h1>Book list</h1>

    <form>
        <h2>Add new book</h2>

        <div class="tex-input">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>

        <div class="text-input">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
        </div>

        <div class="text-input">
            <label for="pages">Pages:</label>
            <input type="tel" name="pages" id="pages">
        </div>
       
        <div class="read" style="display: flex;">
            <div>Read:</div>
            <input type="radio" name="read" id="read" value="True"><label for="True">True</label>
            <input type="radio" name="read" id="read" value="False" checked><label for="False">False</label>
        </div>

        <input id="btn" type="submit" value="Add">
    </form>
