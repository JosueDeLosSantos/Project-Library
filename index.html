

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Book list</h1>
    </header>

    <form>
        <h2>Add new book</h2>

        <div class="tex-input">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>

        <div class="text-input">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
        </div>

        <div class="text-input">
            <label for="pages">Pages:</label>
            <input type="tel" name="pages" id="pages">
        </div>
       
        <div class="read" style="display: flex;">
            <div>Read:</div>
            <input type="radio" name="read" id="True" value="True"><label for="True">True</label>
            <input type="radio" name="read" id="False" value="False"><label for="False">False</label>
        </div>

        <input id="btn" type="submit" value="Add">
    </form>

    <div class="card-list">
        
       
    </div>

    <input id="add" type="submit" value="Add new book">

</body>
